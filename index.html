<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display"></div>
        <button class="clear" id="clear" value="clear">A/C</button>
        <button class="negPos" id="negPos" value="negPos">+/-</button>
        <button class="operator" id="percent" value="percent">%</button>
        <button class="operator" id="divide" value="divide">/</button>
        <button class="operand" id="seven" value="7">7</button>
        <button class="operand" id="eight" value="8">8</button>
        <button class="operand" id="nine" value="9">9</button>
        <button class="operator" id="multiply" value="multiply">*</button>
        <button class="operand" id="four" value="4">4</button>
        <button class="operand" id="five" value="5">5</button>
        <button class="operand" id="six" value="6">6</button>
        <button class="operator" id="subtract" value="subtract">-</button>
        <button class="operand" id="one" value="1">1</button>
        <button class="operand" id="two" value="2">2</button>
        <button class="operand" id="three" value="3">3</button>
        <button class="operator" id="add" value="add">+</button>
        <button class="operand" id="zero" value="0">0</button>
        <button class="operand" id="decimal" value=".">.</button>
        <button class="equals" id="equals" value="=">=</button>
      </div>
    </main>
  </body>
</html>
